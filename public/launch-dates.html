<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Divs for API calls -->
  <div class="mission"></div>
  <div class="rocket"></div>
  <div class="launch"></div>
  <div class="details"></div>
  <div class="image"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script>
    // API call for Launch Information:
    $(document).ready(function(){
        var queryURL = "https://api.spacexdata.com/v3/launches/next";
        $.ajax({
            url: queryURL,
            method: "GET"
        })
          .then(function (response) {
            console.log(queryURL);
            console.log(response);
            $(".mission").text("Mission:" + response.mission_name);
            $(".rocket").text("Rocket Name:" + response.rocket.rocket_name);
            $(".launch").text("Launch Information:" + response.launch_date_utc);
            $(".details").text("Details:" + response.details);
            $(".image").html("<img src=" + response.links.mission_patch_small + ">" + "</img>");
        });
    });

</script>
</body>
</html>
